<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <section class="register-section">
    <div class="modal-body d-flex">
        <!-- Left Section -->
        <div class="left-section d-flex flex-column justify-content-center align-items-center p-4 w-50">
            <img src="img/logo.png" alt="" class="popup-logo">
            <h2 class="popup-heading text-center">Welcome to Iron Warriors Family!</h4>
        </div>
        <!-- Right Section -->
        <div class="right-section flex-grow-1 p-4">
            <form action="signupAction" id="signupForm" class="d-none" method="post">
                <div class="mb-3">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signupUsername" required>
                </div>
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNumber" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn popup-signup-btn w-100">Sign Up</button>
                <p class="mt-3 text-center">
                    Already Have an Account?
                    <a href="#" id="showLoginForm" class="text-primary">Sign In</a>
                </p>
            </form>

        </div>
    </div>
</section>


    <script src="https://kit.fontawesome.com/01ed6ce9ad.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
